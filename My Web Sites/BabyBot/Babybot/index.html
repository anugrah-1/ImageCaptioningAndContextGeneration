<body background="Images/bg.jpg">
    <div id="fb-root"></div>
    <div id="header">
        <div id="headertext">
            <a href="index.html">Image Captioning and Context Writing</a>
        </div>
    </div>    

<input id="api-endpoint" hidden value="https://BabyBot.azurewebsites.net"/>

    <div class="col col-lg-6 col-lg-offset-3">           
            <div id="thumbContainer" hidden style="padding-left: 0; position: center;">
                 <textarea rows="2" cols="50" id="captionLabel" style="margin-top:6%;
                 margin-left:25%;" disabled></textarea>
                <img id="thumbnail" style="height:240px,width:240px" src="Images/placeholder.png" class="img-responsive center-block" onerror="this.onerror = null;this.src = 'Images/placeholder.png';" alt="Photo submitted for description" />
            </div>
        </div>
        <div id="tryAnother">
            <button id="tryAnotherButton">Try another</button>
        </div>
    </div>
</div>

<form id="idFileUploadForm" name="form1" method="post" enctype="multipart/form-data" action="https://www.BabyBot.ai/api/upload" style="display: none;">
    <input id="idImageUploadField" name="image1" type="file" accept="image/*" />
</form>


<div class="row" style="background-image:url('Images/bg.jpg'); background-repeat: no-repeat; background-size: 100% 100%" id="imagePicker" >
    <div id="imageDiv" class="ImageSelector" style="opacity: 0; ">
        <div id="imageList" class="ScrollArea notSelectedImage">
            <div class="image" style="background-image:url('Images/upload.jpg')" data-action="upload"></div>
            </div>
        <div id="SelectorBox"></div>
        <div id="SelectorTag">
            <button id="samplePhotoSelect" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-circle-arrow-right" style="margin-right: 4px" aria-hidden="true"></span>
                <span class="text">Use this photo</span>
            </button>
        </div>
    </div>
    <div id="imageUrl" class="row">
        <h2>Or</h2>

        <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
            <div class="input-group url-group">
                <input type="text" id="idTextField" class="form-control" placeholder="Enter the URL to an image" />
                <div class="btn btn-default" type="button" id="idTextSubmitButton">Go!</div>
            </div>
        </div>
    </div>
</div>

<script src="bundles/javascript1c6f?v=DiBRnlNRZmQSaqwSPEmKFZli47Vs8yGRCpat2riIrus1"></script>
